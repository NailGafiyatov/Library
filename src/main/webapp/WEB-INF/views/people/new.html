<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Введите ФИО: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">ФИО ошибка</div>
    <br/>
    <label for="yearOfBirthday">Введите год рождения: </label>
    <input type="text" th:field="*{yearOfBirthday}" id="yearOfBirthday"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirthday')}" th:errors="*{yearOfBirthday}">Год рождения ошибка</div>
    <br/>
<!--    <label for="author">Enter author: </label>-->
<!--    <input type="text" th:field="*{author}" id="author"/>-->
<!--    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</div>-->
<!--    <br/>-->
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
